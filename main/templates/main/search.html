{% extends 'base.html' %}
{% block title %} {% endblock title %}
{% block body %}
<style>
div {
  padding-left: 30px;
}
</style>
<div>
    {% if not destinations %}
        <p>Nothing found from your request</p>
     {% else %}
     {% for destination in destinations %}
     <p>
            <a href="{% url 'destination-details' destination.id %}">{{ destination.name }}</a><br>
        {{ destination.price }}
     </p>
    {% endfor %}
    {% endif %}
    </div>
{% endblock body %}
